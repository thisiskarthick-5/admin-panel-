<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>

    <!-- CSS styles are embedded directly in the HTML file -->
    <style>
        /* 
         NEW COLOR PALETTE:
         The color scheme has been updated from the original blue theme 
         to a more modern teal and dark charcoal theme.
        */
        :root {
            --sidebar-bg: #2c3e50;
            --sidebar-text: #ecf0f1;
            --sidebar-active-bg: #1abc9c;
            --content-bg: #ecf0f1;
            --header-bg: #ffffff;
            --border-color: #bdc3c7;
            --primary-blue: #1abc9c; /* Renamed for consistency, but now teal */
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --danger-color: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--content-bg);
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: var(--text-dark);
        }
        
        /* --- Preloader --- */
        #preloader {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 9999;
            width: 100%;
            height: 100%;
            overflow: visible;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-blue); /* Updated preloader color */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Front Page --- */
        #frontPage {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 9990;
            width: 100%;
            height: 100%;
            /* Updated gradient to match new theme */
            background: linear-gradient(to right, #2c3e50, #1abc9c); 
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s ease-out;
        }
        #frontPage h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        #frontPage p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        #enterDashboardBtn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: var(--sidebar-bg);
            background-color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #enterDashboardBtn:hover {
            transform: scale(1.05);
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 240px;
            flex-shrink: 0;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-header {
            padding: 0.5rem 0.5rem 1.5rem 0.5rem;
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
            border-bottom: 1px solid #3b5068; /* Slightly lighter border */
        }

        .sidebar nav {
            flex-grow: 1;
        }

        .sidebar-section-title {
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 1.5rem 0.5rem 0.5rem;
            color: #95a5a6;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar a {
            display: block;
            color: var(--sidebar-text);
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.25rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .sidebar a.active {
            background-color: var(--sidebar-active-bg);
            color: white;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Content Header --- */
        .content-header {
            background-color: var(--header-bg);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-header h1 {
            margin: 0;
            font-size: 1.75rem;
        }

        /* --- Action Bar --- */
        .action-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .action-bar input, .action-bar select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            background-color: #fff;
            color: var(--text-dark);
        }

        #filterInput {
            flex-grow: 1;
            min-width: 200px;
        }

        #categoryFilter, #subCategoryFilter {
            flex-shrink: 0;
        }

        .action-bar .btn-primary, .btn-primary {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .action-bar .btn-primary:hover, .btn-primary:hover {
            background-color: #17a78a;
        }
        
        .action-bar .btn-primary {
            margin-left: auto; /* Push button to the right */
        }

        /* --- Table Container --- */
        .table-container {
            overflow: auto; /* This makes the container scrollable */
            padding: 1.5rem;
            flex-grow: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--header-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 0.9rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap; /* Prevent text wrapping */
        }

        thead th {
            background-color: #f9f9f9;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-light);
            border-top: 1px solid var(--border-color);
        }

        tbody tr:hover {
            background-color: #f5f7fa;
        }

        .btn-delete {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }

        /* --- Modal for Adding Data --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 { margin: 0; }
        .close-btn { font-size: 1.5rem; cursor: pointer; color: #aaa; }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .modal-footer {
            margin-top: 1.5rem;
            text-align: right;
        }

        /* --- Responsive Design --- */
        .menu-btn {
            display: none; /* Hidden by default */
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-dark);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 1000;
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                width: 100%;
            }
            .content-header h1 {
                font-size: 1.25rem;
            }
            .menu-btn {
                display: block; /* Show on mobile */
            }
            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }
            .action-bar .btn-primary {
                margin-left: 0;
                margin-top: 0.5rem;
            }
            #filterInput {
                max-width: none;
            }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div id="frontPage">
        <h1>Welcome to Product Management</h1>
        <p>Your solution for organizing and tracking products efficiently.</p>
        <button id="enterDashboardBtn">Enter Dashboard</button>
    </div>

    <!-- Left Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">Admin Panel</div>
        <div class="sidebar-section-title">Store Management</div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#" class="active">Products</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <header class="content-header">
            <button class="menu-btn" id="menuBtn">&#9776;</button>
            <h1>Product Management</h1>
        </header>

        <div class="action-bar">
            <select id="categoryFilter"></select>
            <select id="subCategoryFilter"></select>
            <input type="text" id="filterInput" placeholder="Filter by Name or ID...">
            <button class="btn-primary" id="openModalBtn">ADD NEW PRODUCT</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Sub-Category</th>
                        <th>Product Name</th>
                        <th>Product ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data rows will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal for Adding New Data -->
    <div id="addDataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Product</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="addDataForm">
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" required>
                        <option value="" disabled selected>Select a category</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="productSubCategory">Sub-Category</label>
                    <select id="productSubCategory" required>
                        <option value="" disabled selected>Select a sub-category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="e.g., iPhone 15 Pro" required>
                </div>
                <div class="form-group">
                    <label for="productId">Product ID</label>
                    <input type="text" id="productId" placeholder="e.g., A15P-256-NT" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript logic using ES Modules for Firebase -->
    <script type="module">
        // Import functions from the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- YOUR FIREBASE CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyD-4hqIpRkEDA89ob2p4N89-C9b6Wl7-vk",
          authDomain: "product-handling.firebaseapp.com",
          projectId: "product-handling",
          storageBucket: "product-handling.appspot.com",
          messagingSenderId: "229189990697",
          appId: "1:229189990697:web:79227c24a9268d98ef9f38",
          measurementId: "G-XKE5MX83H6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- GLOBAL VARIABLES ---
        let allProducts = []; // Local cache of all products from Firestore
        const categoryData = {
            "Smartphones": ["Apple", "Samsung", "Google", "OnePlus"],
            "Laptops": ["Apple", "Dell", "HP", "Lenovo"],
            "Accessories": ["Cases", "Chargers", "Headphones"],
            "Wearables": ["Smartwatches", "Fitness Trackers"],
            "Tablets": ["Apple", "Samsung", "Amazon"]
        };


        // --- DOM Elements ---
        const tableBody = document.getElementById('dataTableBody');
        const filterInput = document.getElementById('filterInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const subCategoryFilter = document.getElementById('subCategoryFilter');
        const modal = document.getElementById('addDataModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.querySelector('.close-btn');
        const addDataForm = document.getElementById('addDataForm');
        const productCategory = document.getElementById('productCategory');
        const productSubCategory = document.getElementById('productSubCategory');
        const preloader = document.getElementById('preloader');
        const frontPage = document.getElementById('frontPage');
        const enterDashboardBtn = document.getElementById('enterDashboardBtn');
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menuBtn');


        // --- CORE FUNCTIONS ---
        const renderTable = (dataToRender) => {
            tableBody.innerHTML = '';

            if (dataToRender.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No matching products found.</td></tr>`;
                return;
            }

            dataToRender.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.category}</td>
                    <td>${item.subCategory}</td>
                    <td>${item.name}</td>
                    <td>${item.productId}</td>
                    <td><button class="btn-delete" data-id="${item.id}">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        };

        const populateFilters = () => {
            const selectedCategory = categoryFilter.value;
            const selectedSubCategory = subCategoryFilter.value;
            
            // Populate main category filter
            const categories = [...new Set(allProducts.map(p => p.category))];
            categoryFilter.innerHTML = `<option value="all">All Categories</option>`;
            categories.sort().forEach(cat => {
                categoryFilter.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
            categoryFilter.value = selectedCategory || 'all';
            
            // Populate sub-category filter based on selected category
            subCategoryFilter.innerHTML = `<option value="all">All Sub-Categories</option>`;
            if (selectedCategory && selectedCategory !== 'all') {
                const subCategories = [...new Set(allProducts.filter(p => p.category === selectedCategory).map(p => p.subCategory))];
                subCategories.sort().forEach(subCat => {
                    subCategoryFilter.innerHTML += `<option value="${subCat}">${subCat}</option>`;
                });
            }
            subCategoryFilter.value = selectedSubCategory || 'all';
        };


        // THIS IS THE MAIN FUNCTION FOR FILTERING AND SEARCHING
        const filterAndRender = () => {
            const searchTerm = filterInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const selectedSubCategory = subCategoryFilter.value;

            let filteredData = allProducts;

            // Filter by category
            if (selectedCategory !== 'all') {
                filteredData = filteredData.filter(item => item.category === selectedCategory);
            }

            // Filter by sub-category
            if (selectedSubCategory !== 'all') {
                filteredData = filteredData.filter(item => item.subCategory === selectedSubCategory);
            }

            // Filter by search term
            if (searchTerm) {
                filteredData = filteredData.filter(item =>
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.productId.toLowerCase().includes(searchTerm)
                );
            }

            renderTable(filteredData);
        };
        
        // --- REAL-TIME FIREBASE LISTENER ---
        const productsCollection = collection(db, 'products');
        const q = query(productsCollection, orderBy('category'));

        onSnapshot(q, (snapshot) => {
            allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            populateFilters();
            filterAndRender();
        }, (error) => {
            console.error("Error fetching products:", error);
            preloader.style.display = 'none'; // Hide preloader even if there's an error
        });

        // --- EVENT HANDLERS ---
        filterInput.addEventListener('keyup', filterAndRender);
        categoryFilter.addEventListener('change', () => {
            subCategoryFilter.value = 'all';
            populateFilters();
            filterAndRender();
        });
        subCategoryFilter.addEventListener('change', filterAndRender);

        productCategory.addEventListener('change', () => {
            const selectedCategory = productCategory.value;
            productSubCategory.innerHTML = '<option value="" disabled selected>Select a sub-category</option>';
            if (categoryData[selectedCategory]) {
                categoryData[selectedCategory].forEach(subCat => {
                    productSubCategory.innerHTML += `<option value="${subCat}">${subCat}</option>`;
                });
            }
        });

        addDataForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newProduct = {
                name: document.getElementById('productName').value,
                productId: document.getElementById('productId').value,
                category: document.getElementById('productCategory').value,
                subCategory: document.getElementById('productSubCategory').value,
            };

            try {
                await addDoc(productsCollection, newProduct);
                addDataForm.reset();
                modal.style.display = 'none';
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Could not add product. Check console for errors.");
            }
        });

        tableBody.addEventListener('click', async (e) => {
            if (e.target.classList.contains('btn-delete')) {
                const docId = e.target.dataset.id;
                if (confirm('Are you sure you want to delete this product?')) {
                    try {
                        await deleteDoc(doc(db, 'products', docId));
                    } catch (error) {
                        console.error("Error removing document: ", error);
                        alert("Could not delete product. Check console for errors.");
                    }
                }
            }
        });

        // --- MODAL CONTROLS ---
        openModalBtn.onclick = () => {
            productCategory.innerHTML = '<option value="" disabled selected>Select a category</option>';
            for (const category in categoryData) {
                productCategory.innerHTML += `<option value="${category}">${category}</option>`;
            }
            productSubCategory.innerHTML = '<option value="" disabled selected>Select a sub-category</option>';
            modal.style.display = 'flex';
        }
        closeModalBtn.onclick = () => { modal.style.display = 'none'; }
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // --- Page Load and Front Page Logic ---
        window.addEventListener('load', () => {
            // A short delay can make the preloader feel more intentional
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });

        enterDashboardBtn.addEventListener('click', () => {
            frontPage.style.opacity = '0';
            setTimeout(() => {
                frontPage.style.display = 'none';
            }, 500); // Match timeout with CSS transition duration
        });
        
        // --- Responsive Sidebar Toggle ---
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });
    </script>
</body>
</html>
