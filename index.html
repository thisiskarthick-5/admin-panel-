<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management (With Filters)</title>
    
    <!-- CSS styles are embedded directly in the HTML file -->
    <style>
        :root {
            --sidebar-bg: #1e2a38;
            --sidebar-text: #a9b7c5;
            --sidebar-active-bg: #007bff;
            --content-bg: #f7f9fc;
            --header-bg: #ffffff;
            --border-color: #e1e6ef;
            --primary-blue: #007bff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --danger-color: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--content-bg);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 240px;
            flex-shrink: 0;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        
        .sidebar-header {
            padding: 0.5rem 0.5rem 1.5rem 0.5rem;
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
            border-bottom: 1px solid #344354;
        }

        .sidebar nav {
            flex-grow: 1;
        }
        
        .sidebar-section-title {
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 1.5rem 0.5rem 0.5rem;
            color: #6a7a8a;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar a {
            display: block;
            color: var(--sidebar-text);
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.25rem;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .sidebar a:hover {
            background-color: #2c3a4a;
        }
        
        .sidebar a.active {
            background-color: var(--sidebar-active-bg);
            color: white;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* --- Content Header --- */
        .content-header {
            background-color: var(--header-bg);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        
        .content-header h1 {
            margin: 0;
            font-size: 1.75rem;
        }
        
        /* --- Action Bar --- */
        .action-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background-color: #fdfdff;
            border-bottom: 1px solid var(--border-color);
        }
        
        .action-bar input, .action-bar select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        #filterInput {
            flex-grow: 1;
            max-width: 400px;
        }

        #categoryFilter {
            flex-shrink: 0;
        }
        
        .action-bar .btn-primary {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-left: auto; /* Push button to the right */
        }
        
        /* --- Table Container --- */
        .table-container {
            overflow: auto; /* This makes the container scrollable */
            padding: 1.5rem;
            flex-grow: 1;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--header-bg);
        }
        
        th, td {
            padding: 0.9rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap; /* Prevent text wrapping */
        }
        
        thead th {
            background-color: #f8f9fa;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-light);
        }
        
        tbody tr:hover {
            background-color: #f1f3f5;
        }
        
        .btn-delete {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
        }

        /* --- Modal for Adding Data --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .modal-header h2 { margin: 0; }
        .close-btn { font-size: 1.5rem; cursor: pointer; color: #aaa; }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        
        .modal-footer {
            margin-top: 1.5rem;
            text-align: right;
        }
    </style>
</head>
<body>

    <!-- Left Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">Admin Panel</div>
        <div class="sidebar-section-title">Store Management</div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#" class="active">Products</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <header class="content-header">
            <h1>Product Management</h1>
        </header>

        <div class="action-bar">
            <select id="categoryFilter"></select>
            <input type="text" id="filterInput" placeholder="Filter by Name or ID...">
            <button class="btn-primary" id="openModalBtn">ADD NEW PRODUCT</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Product Name</th>
                        <th>Product ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data rows will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    
    <!-- Modal for Adding New Data -->
    <div id="addDataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Product</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="addDataForm">
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Smartphones">Smartphones</option>
                        <option value="Laptops">Laptops</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Wearables">Wearables</option>
                        <option value="Tablets">Tablets</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="e.g., iPhone 15 Pro" required>
                </div>
                <div class="form-group">
                    <label for="productId">Product ID</label>
                    <input type="text" id="productId" placeholder="e.g., A15P-256-NT" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript logic using ES Modules for Firebase -->
    <script type="module">
        // Import functions from the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- YOUR FIREBASE CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyD-4hqIpRkEDA89ob2p4N89-C9b6Wl7-vk",
          authDomain: "product-handling.firebaseapp.com",
          projectId: "product-handling",
          storageBucket: "product-handling.appspot.com",
          messagingSenderId: "229189990697",
          appId: "1:229189990697:web:79227c24a9268d98ef9f38",
          measurementId: "G-XKE5MX83H6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // --- GLOBAL VARIABLES ---
        let allProducts = []; // Local cache of all products from Firestore

        // --- DOM Elements ---
        const tableBody = document.getElementById('dataTableBody');
        const filterInput = document.getElementById('filterInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const modal = document.getElementById('addDataModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.querySelector('.close-btn');
        const addDataForm = document.getElementById('addDataForm');

        // --- CORE FUNCTIONS ---
        const renderTable = (dataToRender) => {
            tableBody.innerHTML = ''; 
            
            if (dataToRender.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No matching products found.</td></tr>`;
                return;
            }

            dataToRender.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.category}</td>
                    <td>${item.name}</td>
                    <td>${item.productId}</td>
                    <td><button class="btn-delete" data-id="${item.id}">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        };

        const populateCategoryFilter = () => {
            const currentValue = categoryFilter.value; 
            const categories = [...new Set(allProducts.map(p => p.category))];
            categoryFilter.innerHTML = `<option value="all">All Categories</option>`;
            categories.sort().forEach(cat => {
                categoryFilter.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
            categoryFilter.value = currentValue; 
        };

        // THIS IS THE MAIN FUNCTION FOR FILTERING AND SEARCHING
        const filterAndRender = () => {
            // Get the current text from the search bar
            const searchTerm = filterInput.value.toLowerCase();
            // Get the currently selected category from the dropdown
            const selectedCategory = categoryFilter.value;
            
            let filteredData = allProducts;

            // First, filter the list by the selected category
            if (selectedCategory !== 'all') {
                filteredData = filteredData.filter(item => item.category === selectedCategory);
            }

            // Second, filter the already-filtered list by the search term
            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.productId.toLowerCase().includes(searchTerm)
                );
            }

            // Finally, render the table with the results
            renderTable(filteredData);
        };
        
        // --- REAL-TIME FIREBASE LISTENER ---
        const productsCollection = collection(db, 'products');
        const q = query(productsCollection, orderBy('category'));

        onSnapshot(q, (snapshot) => {
            allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            populateCategoryFilter(); 
            filterAndRender();      
        });

        // --- EVENT HANDLERS ---
        // THIS MAKES THE SEARCH BAR WORK IN REAL-TIME
        filterInput.addEventListener('keyup', filterAndRender);
        categoryFilter.addEventListener('change', filterAndRender);

        // Add new data to Firestore
        addDataForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newProduct = {
                name: document.getElementById('productName').value,
                productId: document.getElementById('productId').value,
                category: document.getElementById('productCategory').value,
            };
            
            try {
                await addDoc(productsCollection, newProduct);
                addDataForm.reset();
                modal.style.display = 'none';
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Could not add product. Check console for errors.");
            }
        });

        // Handle delete button clicks
        tableBody.addEventListener('click', async (e) => {
            if (e.target.classList.contains('btn-delete')) {
                const docId = e.target.dataset.id;
                if (confirm('Are you sure you want to delete this product?')) {
                    try {
                        await deleteDoc(doc(db, 'products', docId));
                    } catch (error) {
                        console.error("Error removing document: ", error);
                        alert("Could not delete product. Check console for errors.");
                    }
                }
            }
        });

        // --- MODAL CONTROLS ---
        openModalBtn.onclick = () => { modal.style.display = 'flex'; }
        closeModalBtn.onclick = () => { modal.style.display = 'none'; }
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
