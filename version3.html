<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management (With Filters)</title>
    
    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- The only changes are in this <style> block -->
    <style>
        :root {
            /* New "Deep Indigo & Violet" Color Palette */
            --sidebar-bg: linear-gradient(180deg, #3a3b5a 0%, #2c2d42 100%);
            --sidebar-text: #a4a6c8;
            --sidebar-active-bg: linear-gradient(90deg, #6c5ce7 0%, #897dec 100%);
            --sidebar-hover-bg: #4a4c70;
            --content-bg: #f8f9fb;
            --header-bg: #ffffff;
            --border-color: #e6e8f0;
            --primary-accent: #6c5ce7;
            --primary-accent-dark: #5849d4;
            --text-dark: #2c2d42;
            --text-light: #8487a3;
            --danger-color: #e74c3c;
            --danger-color-dark: #c0392b;
            --shadow-color: rgba(108, 92, 231, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--content-bg);
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 240px;
            flex-shrink: 0;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            border-right: 1px solid #25263a;
        }
        
        .sidebar-header {
            padding: 0.5rem 0.5rem 1.5rem 0.5rem;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            border-bottom: 1px solid #4a4c70;
        }

        .sidebar nav {
            flex-grow: 1;
        }
        
        .sidebar-section-title {
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 1.5rem 0.5rem 0.5rem;
            color: #8487a3;
            letter-spacing: 0.5px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar a {
            display: flex;
            align-items: center;
            color: var(--sidebar-text);
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.25rem;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
        }
        
        .sidebar a:hover {
            background-color: var(--sidebar-hover-bg);
            color: #ffffff;
        }
        
        .sidebar a.active {
            background: var(--sidebar-active-bg);
            color: white;
            font-weight: 600;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .content-header {
            background-color: var(--header-bg);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            box-shadow: 0 4px 6px rgba(220, 223, 230, 0.5);
            z-index: 10;
        }
        
        .content-header h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
        }
        
        /* --- Action Bar --- */
        .action-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background-color: #fcfdff;
            border-bottom: 1px solid var(--border-color);
        }
        
        .action-bar input, .action-bar select {
            padding: 0.6rem 0.85rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #fff;
        }

        .action-bar input:focus, .action-bar select:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }
        
        #filterInput {
            flex-grow: 1;
            max-width: 400px;
        }

        #categoryFilter {
            flex-shrink: 0;
        }
        
        .action-bar .btn-primary {
            background: var(--primary-accent);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-left: auto;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3);
        }

        .action-bar .btn-primary:hover {
            background-color: var(--primary-accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108, 92, 231, 0.3);
        }
        
        /* --- Table Container --- */
        .table-container {
            overflow: auto;
            padding: 1.5rem;
            flex-grow: 1;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: var(--header-bg);
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(220, 223, 230, 0.9);
            overflow: hidden;
        }
        
        th, td {
            padding: 1rem 1.2rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        thead th {
            background-color: #f8f9fa;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-light);
        }
        
        tbody tr:nth-child(even) {
            background-color: #fbfcfe;
        }
        tbody tr { transition: background-color 0.2s ease; }
        tbody tr:hover { background-color: #f0f2ff; }
        
        .btn-delete {
            background-color: #f1f3f5;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            font-weight: 600;
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-delete:hover {
            background-color: var(--danger-color);
            color: #fff;
        }

        /* --- Modal for Adding Data --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(20, 20, 40, 0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .modal-header h2 { margin: 0; color: var(--text-dark); }
        .close-btn { font-size: 1.5rem; cursor: pointer; color: #aaa; transition: color 0.2s; }
        .close-btn:hover { color: #333; }
        
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-dark); }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }
        .modal-footer {
            margin-top: 1.5rem;
            text-align: right;
        }
        .modal-footer button {
             padding: 0.7rem 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Left Sidebar Navigation (HTML is unchanged) -->
    <nav class="sidebar">
        <div class="sidebar-header">Admin Panel</div>
        <div class="sidebar-section-title">Store Management</div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#" class="active">Products</a></li>
        </ul>
    </nav>

    <!-- Main Content Area (HTML is unchanged) -->
    <main class="main-content">
        <header class="content-header">
            <h1>Product Management</h1>
        </header>

        <div class="action-bar">
            <select id="categoryFilter"></select>
            <input type="text" id="filterInput" placeholder="Filter by Name or ID...">
            <button class="btn-primary" id="openModalBtn">ADD NEW PRODUCT</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Product Name</th>
                        <th>Product ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data rows will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    
    <!-- Modal for Adding New Data (HTML is unchanged) -->
    <div id="addDataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Product</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="addDataForm">
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Smartphones">Smartphones</option>
                        <option value="Laptops">Laptops</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Wearables">Wearables</option>
                        <option value="Tablets">Tablets</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="e.g., iPhone 15 Pro" required>
                </div>
                <div class="form-group">
                    <label for="productId">Product ID</label>
                    <input type="text" id="productId" placeholder="e.g., A15P-256-NT" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript logic is completely unchanged -->
    <script type="module">
        // Import functions from the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- YOUR FIREBASE CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyD-4hqIpRkEDA89ob2p4N89-C9b6Wl7-vk",
          authDomain: "product-handling.firebaseapp.com",
          projectId: "product-handling",
          storageBucket: "product-handling.appspot.com",
          messagingSenderId: "229189990697",
          appId: "1:229189990697:web:79227c24a9268d98ef9f38",
          measurementId: "G-XKE5MX83H6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // --- GLOBAL VARIABLES ---
        let allProducts = []; // Local cache of all products from Firestore

        // --- DOM Elements ---
        const tableBody = document.getElementById('dataTableBody');
        const filterInput = document.getElementById('filterInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const modal = document.getElementById('addDataModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.querySelector('.close-btn');
        const addDataForm = document.getElementById('addDataForm');

        // --- CORE FUNCTIONS ---
        const renderTable = (dataToRender) => {
            tableBody.innerHTML = ''; 
            
            if (dataToRender.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No matching products found.</td></tr>`;
                return;
            }

            dataToRender.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.category}</td>
                    <td>${item.name}</td>
                    <td>${item.productId}</td>
                    <td><button class="btn-delete" data-id="${item.id}">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        };

        const populateCategoryFilter = () => {
            const currentValue = categoryFilter.value; 
            const categories = [...new Set(allProducts.map(p => p.category))];
            categoryFilter.innerHTML = `<option value="all">All Categories</option>`;
            categories.sort().forEach(cat => {
                categoryFilter.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
            categoryFilter.value = currentValue; 
        };

        // THIS IS THE MAIN FUNCTION FOR FILTERING AND SEARCHING
        const filterAndRender = () => {
            // Get the current text from the search bar
            const searchTerm = filterInput.value.toLowerCase();
            // Get the currently selected category from the dropdown
            const selectedCategory = categoryFilter.value;
            
            let filteredData = allProducts;

            // First, filter the list by the selected category
            if (selectedCategory !== 'all') {
                filteredData = filteredData.filter(item => item.category === selectedCategory);
            }

            // Second, filter the already-filtered list by the search term
            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.productId.toLowerCase().includes(searchTerm)
                );
            }

            // Finally, render the table with the results
            renderTable(filteredData);
        };
        
        // --- REAL-TIME FIREBASE LISTENER ---
        const productsCollection = collection(db, 'products');
        const q = query(productsCollection, orderBy('category'));

        onSnapshot(q, (snapshot) => {
            allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            populateCategoryFilter(); 
            filterAndRender();      
        });

        // --- EVENT HANDLERS ---
        // THIS MAKES THE SEARCH BAR WORK IN REAL-TIME
        filterInput.addEventListener('keyup', filterAndRender);
        categoryFilter.addEventListener('change', filterAndRender);

        // Add new data to Firestore
        addDataForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newProduct = {
                name: document.getElementById('productName').value,
                productId: document.getElementById('productId').value,
                category: document.getElementById('productCategory').value,
            };
            
            try {
                await addDoc(productsCollection, newProduct);
                addDataForm.reset();
                modal.style.display = 'none';
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Could not add product. Check console for errors.");
            }
        });

        // Handle delete button clicks
        tableBody.addEventListener('click', async (e) => {
            if (e.target.classList.contains('btn-delete')) {
                const docId = e.target.dataset.id;
                if (confirm('Are you sure you want to delete this product?')) {
                    try {
                        await deleteDoc(doc(db, 'products', docId));
                    } catch (error) {
                        console.error("Error removing document: ", error);
                        alert("Could not delete product. Check console for errors.");
                    }
                }
            }
        });

        // --- MODAL CONTROLS ---
        openModalBtn.onclick = () => { modal.style.display = 'flex'; }
        closeModalBtn.onclick = () => { modal.style.display = 'none'; }
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
